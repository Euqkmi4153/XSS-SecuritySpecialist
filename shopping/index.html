<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
</head>

<body>

    <h1>配送先・支払方法選択</h1>
    <!-- プルダウンメニュー -->
    <label for="location">配送先を選択してください</label>
    <select id="location">
        <option value="toukyou">東京</option>
        <option value="osaka">大阪</option>
        <option value="nagoya">名古屋</option>
        <option value="fukuoka">福岡</option>
        <option value="kanagawa">神奈川</option>
        <option value="tiba">千葉</option>
        <option value="shiga">滋賀</option>
    </select>

    <!-- ラジオボタン -->
    <div>
        <label><input type="radio" name="payment" value="credit">クレジットカード決済</label>
        <label><input type="radio" name="payment" value="bank">銀行振込</label>
    </div>

    <div>
        <input type="button" value="Check" id="checkButton">
    </div>

    <script>
        function butotnClick() {
            let checkValue = '';

            for (let i = 0; i < len; i++) {
                if (paymentRadio.item(i).checked) {
                    checkValue = paymentRadio.item(i).value;
                }
            }
            console.log('選択されているのは ' + checkValue + ' です');
        }

        let paymentRadio = document.getElementsByName('payment');
        let len = paymentRadio.length;
        paymentRadio[0].checked = true;

        let checkButton = document.getElementById('checkButton');
        checkButton.addEventListener('click', butotnClick);
    </script>
</body>

</html>
